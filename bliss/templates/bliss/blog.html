{% extends 'bliss/base.html' %}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
	   <a href="{% url 'blognew' %}" style="margin-left: 10px">
                <button style="border: none; background: none; margin-top: 130px;"><img src="/static/bliss-images/edit.png"></button></a>
    {% endif %}
        <div class="container" style="margin-top: 20px; margin-bottom: 50px">
	{% for blog in blogs %}
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 articles" style="margin-top: 30px;">
              <div class="card mb-3">
              <div class="card-body">
                <h4 class="card-title"><a href="{% url 'blogdetail' pk=blog.pk %}">{{ blog.title }}</a></h4>
                <p class="card-text">Author: {{ blog.author }}</p>
                <p class="card-text">{{ blog.text }}</p>
                <p class="card-text"><small class="text-muted"><span class="glyphicon glyphicon-calendar"></span>{{ blog.created_date }}</small></p>
            </div>
            </div>
          </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
