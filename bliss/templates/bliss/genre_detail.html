{% extends 'bliss/base.html' %}
{% block content %}
<div class="container bio-header">
        <div class="row">
          <div class="col-lg-12 bio-content">
            <p id="p-bio"><span>{{ genre.genre }}</span></p>
            <p id="p-description">{{ genre.description }}</p>
          </div>
        </div>
</div>
<div class="container books" style="margin-bottom: 60px">
        <div class="row">
        {% for book in booksgenre %}
          <div class="col-lg-4 col-md-4 col-sm-6 bookholder">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 cover">
                <img src="{{ book.image }}" class="books-images">
              </div>
              <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-8 col-xs-8 description">
                <h1>Author: {{ book.author }}<br></h1>
                <h1>Year: {{ book.year }}</h1>
                <a href="{% url 'bookdetail' pk=book.pk %}"><button type="button" class="btn about">About</button></a>
              </div>
            </div>
          </div>
          {% endfor %}
          </div>
</div>
<style type="text/css">
.bio-header {
  margin-top: 100px; }

.bio-content {
  text-align: center; }

.bio-content #p-bio {
  font-weight: bold;
  font-family: 'PT Sans', sans-serif;
  position: relative;
  display: inline-block;
  margin: 0;
  line-height: 1;
  color: #A0522D;
  font-size: 30px;
  padding: .4em 1em .55em;
  margin-top: 30px; }

.bio-content #p-bio:before,
.bio-content #p-bio:after {
  content: "";
  position: absolute;
  width: 60%;
  height: .1em;
  background: #294200; }

.bio-content #p-bio:before {
  left: 0;
  top: 0; }

.bio-content #p-bio:after {
  right: 0;
  bottom: 0; }

.bio-content #p-bio span:before,
.bio-content #p-bio span:after {
  content: "";
  position: absolute;
  width: .65em;
  height: .65em;
  border: .1em solid #294200;
  border-radius: 50%;
  -webkit-box-sizing: border-box;
          box-sizing: border-box; }

.bio-content #p-bio span:before {
  top: -.55em;
  left: -.325em; }

.bio-content #p-bio span:after {
  bottom: -.55em;
  right: -.325em; }

  #p-description {
  margin-top: 30px;
  font-size: 21px;
  font-family: 'PT Sans', sans-serif;
  margin-bottom: 40px; }
</style>
{% endblock %}
